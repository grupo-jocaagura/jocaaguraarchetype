name: CodeQL

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]
  schedule:
    - cron: '0 1 * * 1'  # EjecuciÃ³n semanal (lunes a la 1 am)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Secrets
        run: |
          echo "CODEQL_LANGUAGES: ${{ secrets.CODEQL_LANGUAGES }}"

      - name: Convert CODEQL_LANGUAGES to Matrix
        id: convert_languages
        run: |
          echo "LANGUAGES=$(echo ${{ secrets.CODEQL_LANGUAGES }} | tr ',' '\n')" >> $GITHUB_ENV

      - name: Debug Matrix Preparation
        run: |
          echo "Languages prepared: $LANGUAGES"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ env.LANGUAGES }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
